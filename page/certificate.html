<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <!-- Certificates Section -->
    <section class="certificates" id="certificates">
        <h1 class="topic">Certificates</h1>
        <div class="wrapper">
            <!-- Certificate 1 -->
            <div class="certificate-card" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="100">
                <img src="/image/catification/Certificate of Appriciation.jpg" alt="Certificate 1">
            </div>
    
            <!-- Certificate 2 -->
            <div class="certificate-card" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200">
                <img src="/image/catification/Cybersecurity-Fundamentals-APNIC-Academy.jpg" alt="Certificate 2">
            </div>
    
            <!-- Certificate 3 -->
            <div class="certificate-card" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="300">
                <img src="/image/catification/Cybersecurity-Fundamentals-APNIC-Academy.jpg" alt="Certificate 3">
            </div>
    
            <!-- Certificate 4 -->
            <div class="certificate-card" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="400">
                <img src="/image/catification/Cybersecurity-Fundamentals-APNIC-Academy.jpg" alt="Certificate 4">
            </div>
    
            <!-- Add more certificates as needed -->
        </div>
    </section>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
        function initializeAOS() {
            AOS.refresh();
        }
        initializeAOS();
    </script>
</body>
</html>
