<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <div id="skill-content">
        <!-- Skills -->
        <section id="skills">
            <h2 class="topic">My <span>Skills</span></h2>
            <div class="wrapper">
                
                <!-- soft skills -->
                <div class="skill-content" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="90">
                    <h3 class="skill-title">Soft Skills</h3>
                    <div class="skill-box">
                        <div class="single-skill">
                            <span class="skill-info">communication</span>
                            <span class="percent">90%</span>
                        </div>
                        <div class="bar-side">
                            <div class="bar bar-1" style="width: 90%;"></div>
                        </div>
                    </div>
                    <div class="skill-box">
                        <div class="single-skill">
                            <span class="skill-info">Responsible</span>
                            <span class="percent">80%</span>
                        </div>
                        <div class="bar-side">
                            <div class="bar bar-2" style="width: 80%;"></div>
                        </div>
                    </div>
                    <div class="skill-box">
                        <div class="single-skill">
                            <span class="skill-info">Teamwork</span>
                            <span class="percent">70%</span>
                        </div>
                        <div class="bar-side">
                            <div class="bar bar-3" style="width: 70%;"></div>
                        </div>
                    </div>
                </div>

                <!-- Programming Skills -->
                <div class="skill-content" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="90">
                    <h3 class="skill-title">Programming Skills</h3>
                    <div class="skill-box">
                        <div class="single-skill">
                            <span class="skill-info">HTML</span>
                            <span class="percent">90%</span>
                        </div>
                        <div class="bar-side">
                            <div class="bar bar-1" style="width: 90%;"></div>
                        </div>
                    </div>
                    <div class="skill-box">
                        <div class="single-skill">
                            <span class="skill-info">CSS</span>
                            <span class="percent">80%</span>
                        </div>
                        <div class="bar-side">
                            <div class="bar bar-2" style="width: 80%;"></div>
                        </div>
                    </div>
                    <div class="skill-box">
                        <div class="single-skill">
                            <span class="skill-info">JavaScript</span>
                            <span class="percent">70%</span>
                        </div>
                        <div class="bar-side">
                            <div class="bar bar-3" style="width: 70%;"></div>
                        </div>
                    </div>
                    <div class="skill-box">
                        <div class="single-skill">
                            <span class="skill-info">Next.js</span>
                            <span class="percent">60%</span>
                        </div>
                        <div class="bar-side">
                            <div class="bar bar-3" style="width: 70%;"></div>
                        </div>
                    </div>
                </div>

                <!-- Design Skills -->
                <div class="skill-content" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="90">
                    <h3 class="skill-title">Design Skills</h3>
                    <div class="skill-box">
                        <div class="single-skill">
                            <span class="skill-info">UI/UX Design</span>
                            <span class="percent">85%</span>
                        </div>
                        <div class="bar-side">
                            <div class="bar bar-4" style="width: 85%;"></div>
                        </div>
                    </div>
                    <div class="skill-box">
                        <div class="single-skill">
                            <span class="skill-info">Graphic Design</span>
                            <span class="percent">75%</span>
                        </div>
                        <div class="bar-side">
                            <div class="bar bar-5" style="width: 75%;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
        function initializeAOS() {
            AOS.refresh();
        }
        initializeAOS();
    </script>
</body>

</html>
